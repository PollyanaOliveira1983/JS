<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>Fastcalc</h1>
      </nav>
    </header>
    <main>
      <section id="calc-section">
        <div class="calc-card">
          <div>
            <div class="form-control">
              <label for="number1">Logradouro:</label>
              <input
                name="number1"
                id="number1"
                class="form-input"
                type="text"
              />
            </div>
            <div class="form-control">
              <label for="number2">Logradouro:</label>
              <input
                name="number2"
                id="number2"
                class="form-input input-error"
                type="text"
              />
            </div>
          </div>
          <div class="result-container">
            <div id="result-box">
              0
            </div>
          </div>
          <div class="buttons-container">
            <div id="btn-plus" class="btn">+</div>
            <div id="btn-times" class="btn">x</div>
            <div id="btn-clear" class="btn">C</div>
          </div>
        </div>
      </section>      
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
